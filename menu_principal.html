<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificaciones - Menú Principal</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .grado-item {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .secciones-lista {
            display: none; /* Oculto por defecto */
            padding-left: 20px;
        }
        .secciones-lista a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        .secciones-lista a:hover {
            background-color: #eee;
        }
        .materias-lista {
            display: none; /* Oculto por defecto */
            padding-left: 40px;
        }
        .materias-lista a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 3px;
        }
        .materias-lista a:hover {
            background-color: #ddd;
        }

        /* Estilos para el formulario y la tabla de datos  */
        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #exportarBtn {
            background-color: #4CAF50;
            margin-top: 10px;
        }

        #exportarBtn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <h2>Sistema de Calificaciones</h2>

    <div class="grado-item">
        <h2 onclick="toggleSecciones('secciones-1')">1er Grado</h2>
        <div class="secciones-lista" id="secciones-1">
            <a href="#" onclick="toggleMaterias('materias-1-A')">Sección A</a>
            <div class="materias-lista" id="materias-1-A">
                <a href="paginas_materias/1-A-Matemática.html" target="_blank">Matemática</a>
                <a href="paginas_materias/1-A-Lenguaje.html" target="_blank">Lenguaje</a>
                </div>
            <a href="#" onclick="toggleMaterias('materias-1-B')">Sección B</a>
            <div class="materias-lista" id="materias-1-B">
                <a href="paginas_materias/1-B-Matemática.html" target="_blank">Matemática</a>
                <a href="paginas_materias/1-B-Lenguaje.html" target="_blank">Lenguaje</a>
                </div>
        </div>
    </div>

    <div class="grado-item">
        <h2 onclick="toggleSecciones('secciones-2')">2do Grado</h2>
        <div class="secciones-lista" id="secciones-2">
            <a href="#" onclick="toggleMaterias('materias-2-A')">Sección A</a>
            <div class="materias-lista" id="materias-2-A">
                <a href="paginas_materias/2-A-Matemática.html" target="_blank">Matemática</a>
                <a href="paginas_materias/2-A-Lenguaje.html" target="_blank">Lenguaje</a>
                </div>
            <a href="#" onclick="toggleMaterias('materias-2-B')">Sección B</a>
            <div class="materias-lista" id="materias-2-B">
                <a href="paginas_materias/2-B-Matemática.html" target="_blank">Matemática</a>
                <a href="paginas_materias/2-B-Lenguaje.html" target="_blank">Lenguaje</a>
                </div>
        </div>
    </div>

    <div class="grado-item">
        <h2 onclick="toggleSecciones('seccion-agregar-datos')">Agregar y Exportar Datos</h2>
        <div class="secciones-lista" id="seccion-agregar-datos">

            <form id="miFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <button type="button" onclick="agregarFila()">Agregar</button>
            </form>

            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="exportarBtn" onclick="exportarTabla()">Exportar a TXT</button>

        </div>
    </div>


    <div class="opciones-generales">
        <a href="ver_mis_cursos.html">Ver Todos Mis Cursos</a>
        <a href="reportes_profesor.html">Reportes</a>
        <a href="perfil_profesor.html">Mi Perfil</a>
        <a href="cerrar_sesion.html">Cerrar Sesión</a>
    </div>

    <script>
        function toggleSecciones(id) {
            var lista = document.getElementById(id);
            lista.style.display = lista.style.display === "none" ? "block" : "none";
        }

        function toggleMaterias(id) {
            var lista = document.getElementById(id);
            lista.style.display = lista.style.display === "none" ? "block" : "none";
        }

        function agregarFila() {
            let nombre = document.getElementById("nombre").value;
            let apellido = document.getElementById("apellido").value;
            let edad = document.getElementById("edad").value;

            if (nombre && apellido && edad) {
                let tabla = document.getElementById("miTabla").getElementsByTagName('tbody')[0];
                let nuevaFila = tabla.insertRow(tabla.rows.length);

                let celdaNombre = nuevaFila.insertCell(0);
                let celdaApellido = nuevaFila.insertCell(1);
                let celdaEdad = nuevaFila.insertCell(2);

                celdaNombre.innerHTML = nombre;
                celdaApellido.innerHTML = apellido;
                celdaEdad.innerHTML = edad;

                document.getElementById("miFormulario").reset();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        function exportarTabla() {
            let tabla = document.getElementById("miTabla");
            let texto = "";

            // Encabezados de la tabla
            for (let i = 0; i < tabla.rows[0].cells.length; i++) {
                texto += tabla.rows[0].cells[i].innerText + "\t";
            }
            texto += "\n";

            // Datos de la tabla
            for (let i = 1; i < tabla.rows.length; i++) {
                for (let j = 0; j < tabla.rows[i].cells.length; j++) {
                    texto += tabla.rows[i].cells[j].innerText + "\t";
                }
                texto += "\n";
            }

            let archivoTxt = new Blob([texto], { type: "text/plain;charset=utf-8;" });
            let link = document.createElement("a");
            link.href = window.URL.createObjectURL(archivoTxt);
            link.setAttribute("download", "datos_tabla.txt");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
